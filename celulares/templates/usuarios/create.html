<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	{% extends "base.html"%}
	{% load static from staticfiles %}
	<title>{% block title %}Crear Usuario{% endblock %}</title>
</head>
<body>
	{%block content%}
	{% csrf_token %}
	<div class="row align-wrapper">
		<h4 class="center">Crear usuario</h4>
		<form action="/usuario/create" class="col s12">
			<div class="row">
				<div class="input-field col s12 m6 offset-m3 l4 offset-l4">
					<input id="nombre" name="nombre"type="text" class="
					validate center-align ">
					<label for="nombre">Nombre completo</label>
				</div>
				<div class="input-field col s12 m6 offset-m3 l4 offset-l4">
					<input id="email" name="email"type="text" class="
					validate center-align ">
					<label for="email">E-mail</label>
				</div>
				<div class="input-field col s12 m6 offset-m3 l4 offset-l4">
					<input id="usuario" name="usuario"type="text" class="
					validate center-align ">
					<label for="usuario">Nombre usuario</label>
				</div>
				<div class="input-field col s12 m6 offset-m3 l4 offset-l4">
					<input id="password" name="password"type="password" class="
					validate center-align ">
					<label for="password">Contraseña</label>
				</div>
				<div class="input-field col s12 m6 offset-m3 l4 offset-l4">
					<input id="direccion" name="direccion"type="text" class="
					validate center-align ">
					<label for="direccion">Dirección</label>
				</div>
				<div class="input-field col s12 m3 offset-m3 l2 offset-l4">
					<input id="dni" name="dni"type="text" class="
					validate center-align ">
					<label for="dni">DNI</label>
				</div>
				<div class="input-field col s12 m3 l2 ">
					<input id="telefono" name="telefono"type="text" class="
					validate center-align ">
					<label for="telefono">Teléfono</label>
				</div>
				<div class="file-field input-field col s12 m6 offset-m3 l4 offset-l4">
					<div class="btn">
						<span>Avatar</span>
						<input type="file">
					</div>
					<div class="file-path-wrapper">
						<input type="text" class="file-path validate">
					</div>
				</div>
			</div>
		</form>
	</div>
	<a href="/logout/">Salir</a>
	{%endblock%}
	{% block script %}
		$(document).ready(function(){
			$('.slider').slider();
		});
	{% endblock %}
</body>
</html>
